<div class="login-container">
    <h1>Login to FinBot</h1>
  
    <mat-card>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <mat-form-field appearance="fill">
          <mat-label>Логін</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required />
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Пароль</mat-label>
          <input
            matInput
            type="password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </mat-form-field>
        <button
          mat-flat-button
          color="primary"
          type="submit"
          [disabled]="!loginForm.valid"
        >
          Увійти
        </button>
      <button mat-button color="warn">Реєстрація</button>

      </form>
    </mat-card>
  </div>
