<h2 mat-dialog-title>Confirm Transaction</h2>
<mat-dialog-content>
  <p>Amount: <strong>{{ action.amount }}</strong></p>
  <p>Category: <strong>{{ action.category }}</strong></p>
  <p>Type: <strong>{{ action.type }}</strong></p>
</mat-dialog-content>
<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button color="warn" (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
